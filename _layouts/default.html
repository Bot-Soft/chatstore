	<script>
		window['_fs_debug'] = false;
		window['_fs_host'] = 'fullstory.com';
		window['_fs_org'] = 'NBJ5K';
		window['_fs_namespace'] = 'FS';
		(function (m, n, e, t, l, o, g, y) {
			if (e in m) {
				if (m.console && m.console.log) {
					m.console.log('FullStory namespace conflict. Please set window["_fs_namespace"].');
				}
				return;
			}
			g = m[e] = function (a, b, s) {
				g.q ? g.q.push([a, b, s]) : g._api(a, b, s);
			};
			g.q = [];
			o = n.createElement(t);
			o.async = 1;
			o.crossOrigin = 'anonymous';
			o.src = 'https://' + _fs_host + '/s/fs.js';
			y = n.getElementsByTagName(t)[0];
			y.parentNode.insertBefore(o, y);
			g.identify = function (i, v, s) {
				g(l, {
					uid: i
				}, s);
				if (v) g(l, v, s)
			};
			g.setUserVars = function (v, s) {
				g(l, v, s)
			};
			g.event = function (i, v, s) {
				g('event', {
					n: i,
					p: v
				}, s)
			};
			g.shutdown = function () {
				g("rec", !1)
			};
			g.restart = function () {
				g("rec", !0)
			};
			g.log = function (a, b) {
				g("log", [a, b])
			};
			g.consent = function (a) {
				g("consent", !arguments.length || a)
			};
			g.identifyAccount = function (i, v) {
				o = 'account';
				v = v || {};
				v.acctId = i;
				g(o, v)
			};
			g.clearUserCookie = function () {};
		})(window, document, window['_fs_namespace'], 'script', 'user');
	</script>

	{% seo %}

	<script>
		! function () {
			var analytics = window.analytics = window.analytics || [];
			if (!analytics.initialize)
				if (analytics.invoked) window.console && console.error && console.error("Segment snippet included twice.");
				else {
					analytics.invoked = !0;
					analytics.methods = ["trackSubmit", "trackClick", "trackLink", "trackForm", "pageview", "identify",
						"reset", "group", "track", "ready", "alias", "debug", "page", "once", "off", "on"
					];
					analytics.factory = function (t) {
						return function () {
							var e = Array.prototype.slice.call(arguments);
							e.unshift(t);
							analytics.push(e);
							return analytics
						}
					};
					for (var t = 0; t < analytics.methods.length; t++) {
						var e = analytics.methods[t];
						analytics[e] = analytics.factory(e)
					}
					analytics.load = function (t, e) {
						var n = document.createElement("script");
						n.type = "text/javascript";
						n.async = !0;
						n.src = "https://cdn.segment.com/analytics.js/v1/" + t + "/analytics.min.js";
						var a = document.getElementsByTagName("script")[0];
						a.parentNode.insertBefore(n, a);
						analytics._loadOptions = e
					};
					analytics.SNIPPET_VERSION = "4.1.0";
					analytics.load("7v7dreFyxEcXZwGNi8SOI8u0wEUjeKwB");
					analytics.page();
				}
		}();
	</script>
	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				xfbml: true,
				version: 'v4.0'
			});
		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<script>
		window.fbAsyncInit = function () {

	</script>

	<script src="{{ site.baseurl }}/js/aos.js"></script>

	<script>
		AOS.init();

		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};

		let headTitle = document.getElementById("head-title");
		let headDescription = document.getElementById("head-description");

		let varId = getUrlParameter("var") || 0;

		let headVariants = [{
				title: "Your <strong style=\"color:#7ec9fb\" id=\"typedText\"></strong><br /> in <i class=\"lni-facebook-messenger\"></i> Facebook Messenger",
				description: "ChatStore enables small and mid-size business owners to attract new customers by presenting their businesses through Facebook Messenger."
			},
			{
				title: "Sell Better Through Facebook Messenger",
				description: "We help small businesses to attract new customers from Facebook and make a great first impression."
			},
			{
				title: "Start selling through Facebook Messenger",
				description: "We help small businesses to sell more, utilizing a new sales channel."
			}
		]

		headTitle.innerHTML = headVariants[varId].title;
		headDescription.innerHTML = headVariants[varId].description;
	</script>
</body>
