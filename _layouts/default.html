<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	{% seo %}

	<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.ico" sizes="32x32">

	<script>
		! function () {
			var analytics = window.analytics = window.analytics || [];
			if (!analytics.initialize)
				if (analytics.invoked) window.console && console.error && console.error("Segment snippet included twice.");
				else {
					analytics.invoked = !0;
					analytics.methods = ["trackSubmit", "trackClick", "trackLink", "trackForm", "pageview", "identify",
						"reset", "group", "track", "ready", "alias", "debug", "page", "once", "off", "on"
					];
					analytics.factory = function (t) {
						return function () {
							var e = Array.prototype.slice.call(arguments);
							e.unshift(t);
							analytics.push(e);
							return analytics
						}
					};
					for (var t = 0; t < analytics.methods.length; t++) {
						var e = analytics.methods[t];
						analytics[e] = analytics.factory(e)
					}
					analytics.load = function (t, e) {
						var n = document.createElement("script");
						n.type = "text/javascript";
						n.async = !0;
						n.src = "https://cdn.segment.com/analytics.js/v1/" + t + "/analytics.min.js";
						var a = document.getElementsByTagName("script")[0];
						a.parentNode.insertBefore(n, a);
						analytics._loadOptions = e
					};
					analytics.SNIPPET_VERSION = "4.1.0";
					analytics.load("7v7dreFyxEcXZwGNi8SOI8u0wEUjeKwB");
					analytics.page();
				}
		}();
	</script>
	{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
	<script>
		window.ga = window.ga || function () {
			(ga.q = ga.q || []).push(arguments)
		};
		ga.l = +new Date;
		ga('create', '{{ site.google_analytics_key }}', 'auto');
		ga('send', 'pageview');
	</script>
	<script async src='https://www.google-analytics.com/analytics.js'></script>
	{% endif %}

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/animate.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/LineIcons.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/TypoGraphica.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.carousel.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/owl.theme.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/magnific-popup.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/nivo-lightbox.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css">
</head>

<body>

	<!-- Load Facebook SDK for JavaScript -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function () {
			FB.init({
				xfbml: true,
				version: 'v4.0'
			});
		};

		(function (d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s);
			js.id = id;
			js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<!-- Your customer chat code -->
	<div class="fb-customerchat" attribution=setup_tool page_id="111091440238269" theme_color="#28cff5">
	</div>

	{% include header.html %}

	<div class="content">
		{{ content }}
	</div>

	{% include footer.html %}
	{% include widgets/loader.html %}


	<!-- jQuery first, then Tether, then Bootstrap JS. -->
	<script src="{{ site.baseurl }}/js/jquery-min.js"></script>
	<script src="{{ site.baseurl }}/js/popper.min.js"></script>
	<script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
	<script src="{{ site.baseurl }}/js/owl.carousel.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.nav.js"></script>
	<script src="{{ site.baseurl }}/js/scrolling-nav.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.easing.min.js"></script>
	<script src="{{ site.baseurl }}/js/nivo-lightbox.js"></script>
	<script src="{{ site.baseurl }}/js/jquery.magnific-popup.min.js"></script>
	<script src="{{ site.baseurl }}/js/main.js"></script>
</body>

</html>
